{% load static %}
<html>

<head>
    <title>TEST (DataTables)</title>


    <!--side bar-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>




    <link rel="stylesheet" href="{% static 'css/mystyles.css' %}">



    <!--datatables-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap.min.css">


    <!-- bootstrap4
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css">
 -->
</head>

<body>

    <div id="wrapper" class="active">


        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul id="sidebar_menu" class="sidebar-nav">
                <li class="sidebar-brand"><a id="menu-toggle" href="">Users<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
            </ul>
            <ul class="sidebar-nav" id="sidebar">
                <li><a href="{% url 'add' %}">Add <span class="sub_icon glyphicon glyphicon-plus"></span></a></li>

            </ul>
        </div>
   
    
            <!-- Keep all page content within the page-content inset div! -->
            <div class="page-content inset">

                <div class="row">
                    <div class="col-lg-12 col-lg-offset-2 myMargTop20 bg-white rounded">

                        <table id="example" class="display table table-bordered table-hover dt-responsive nowrap rounded" cellspacing="0" width="100%">
                            <br>
                            <thead>
                                <tr>

                                    <th>Id</th>
                                    <th>Name</th>

                                    <th>Email</th>
                                    <th>Designation</th>


                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
    </div>
   


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap.min.js"></script>





    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
   -->
    <script>
        $(document).ready(function() {
            $('#example').dataTable({


                'processing': true,
                'serverSide': true,
                "searching": false,

                'ajax': 'data-source/',
                "columns": [{
                        "data": "id"
                    }, {
                        "data": "name"
                    }, {
                        "data": "email"
                    }, {
                        "data": "designation"
                    }

                ],

                "columnDefs": [{
                    "targets": [1],
                    "data": "id",

                    "render": function(data, type, row) {

                        return '<a href="update/' + row.id + '" id="manageBtn" class="">' + data + '</a>';
                    }
                }]

            });

        });
    </script>
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("active");
        });
    </script>
</body>

</html>
